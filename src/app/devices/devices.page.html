<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Perangkat Saya</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="welcome-text">
    <div class="welcome-title">Perangkat Saya ðŸ“±</div>
    <div class="welcome-subtitle">Kelola semua perangkat SeismoSens</div>
  </div>

  <div class="content-section">
    <ion-card 
      *ngFor="let device of devices" 
      class="device-card"
      [ngClass]="device.status"
      (click)="showDeviceDetail(device.id)"
      button
    >
      <ion-card-content>
        <div class="device-header">
          <div class="device-info">
            <h3>{{ device.name }}</h3>
            <p>{{ device.location }} â€¢ {{ device.address }}</p>
          </div>
          <div class="device-status" [ngClass]="device.status">
            <ion-badge [color]="getStatusColor(device.status)">
              <ion-icon [name]="getStatusIcon(device.status)"></ion-icon>
              {{ getStatusText(device) }}
            </ion-badge>
          </div>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
