<ion-content class="login-content">
  <div class="login-container">
    <!-- Header -->
    <div class="header-section">
      <ion-img src="assets/images/seismosens-logo.png" alt="SeismoSens" class="logo"></ion-img>
      <h1>SeismoSens</h1>
      <p>Masuk ke akun Anda</p>
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="login-form">
      <ion-item lines="none" class="input-item">
        <ion-input
          formControlName="email"
          type="email"
          placeholder="Email"
          fill="outline"
          class="custom-input">
          <ion-icon slot="start" name="mail-outline" color="medium"></ion-icon>
        </ion-input>
      </ion-item>

      <ion-item lines="none" class="input-item">
        <ion-input
          formControlName="password"
          [type]="showPassword ? 'text' : 'password'"
          placeholder="Password"
          fill="outline"
          class="custom-input">
          <ion-icon slot="start" name="lock-closed-outline" color="medium"></ion-icon>
          <ion-icon 
            slot="end" 
            [name]="showPassword ? 'eye-off-outline' : 'eye-outline'"
            (click)="togglePassword()"
            color="medium">
          </ion-icon>
        </ion-input>
      </ion-item>

      <ion-button
        type="submit"
        expand="block"
        class="login-button"
        [disabled]="!loginForm.valid || isLoading">
        <ion-spinner name="crescent" *ngIf="isLoading"></ion-spinner>
        <span *ngIf="!isLoading">Masuk</span>
      </ion-button>
    </form>

    <!-- Additional Actions -->
    <div class="additional-actions">
      <ion-button fill="clear" (click)="onForgotPassword()" class="forgot-password">
        Lupa Password?
      </ion-button>
      
      <div class="register-section">
        <p>Belum punya akun?</p>
        <ion-button fill="outline" (click)="onRegister()" class="register-button">
          Daftar Sekarang
        </ion-button>
      </div>
    </div>
  </div>
</ion-content>
