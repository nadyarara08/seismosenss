<ion-content class="register-content">
  <div class="register-container">
    <!-- Header -->
    <div class="header-section">
      <ion-button fill="clear" (click)="onBackToLogin()" class="back-button">
        <ion-icon name="arrow-back-outline" slot="start"></ion-icon>
        Kembali
      </ion-button>
      
      <ion-img src="assets/images/seismosens-logo.png" alt="SeismoSens" class="logo"></ion-img>
      <h1>Daftar Akun Baru</h1>
      <p>Bergabung dengan SeismoSens</p>
    </div>

    <!-- Register Form -->
    <form [formGroup]="registerForm" (ngSubmit)="onRegister()" class="register-form">
      <!-- Name Field -->
      <ion-item lines="none" class="input-item">
        <ion-input
          formControlName="name"
          type="text"
          placeholder="Nama Lengkap"
          fill="outline"
          class="custom-input">
          <ion-icon slot="start" name="person-outline" color="medium"></ion-icon>
        </ion-input>
      </ion-item>
      <div class="error-message" *ngIf="name?.invalid && name?.touched">
        <span *ngIf="name?.errors?.['required']">Nama wajib diisi</span>
        <span *ngIf="name?.errors?.['minlength']">Nama minimal 2 karakter</span>
      </div>

      <!-- Email Field -->
      <ion-item lines="none" class="input-item">
        <ion-input
          formControlName="email"
          type="email"
          placeholder="Email"
          fill="outline"
          class="custom-input">
          <ion-icon slot="start" name="mail-outline" color="medium"></ion-icon>
        </ion-input>
      </ion-item>
      <div class="error-message" *ngIf="email?.invalid && email?.touched">
        <span *ngIf="email?.errors?.['required']">Email wajib diisi</span>
        <span *ngIf="email?.errors?.['email']">Format email tidak valid</span>
      </div>

      <!-- Password Field -->
      <ion-item lines="none" class="input-item">
        <ion-input
          formControlName="password"
          [type]="showPassword ? 'text' : 'password'"
          placeholder="Password"
          fill="outline"
          class="custom-input">
          <ion-icon slot="start" name="lock-closed-outline" color="medium"></ion-icon>
          <ion-icon 
            slot="end" 
            [name]="showPassword ? 'eye-off-outline' : 'eye-outline'"
            (click)="togglePassword()"
            color="medium">
          </ion-icon>
        </ion-input>
      </ion-item>
      <div class="error-message" *ngIf="password?.invalid && password?.touched">
        <span *ngIf="password?.errors?.['required']">Password wajib diisi</span>
        <span *ngIf="password?.errors?.['minlength']">Password minimal 6 karakter</span>
      </div>

      <!-- Confirm Password Field -->
      <ion-item lines="none" class="input-item">
        <ion-input
          formControlName="confirmPassword"
          [type]="showConfirmPassword ? 'text' : 'password'"
          placeholder="Konfirmasi Password"
          fill="outline"
          class="custom-input">
          <ion-icon slot="start" name="lock-closed-outline" color="medium"></ion-icon>
          <ion-icon 
            slot="end" 
            [name]="showConfirmPassword ? 'eye-off-outline' : 'eye-outline'"
            (click)="toggleConfirmPassword()"
            color="medium">
          </ion-icon>
        </ion-input>
      </ion-item>
      <div class="error-message" *ngIf="registerForm.errors?.['passwordMismatch'] && confirmPassword?.touched">
        <span>Password tidak sama</span>
      </div>

      <ion-button
        type="submit"
        expand="block"
        class="register-button"
        [disabled]="!registerForm.valid || isLoading">
        <ion-spinner name="crescent" *ngIf="isLoading"></ion-spinner>
        <span *ngIf="!isLoading">Daftar</span>
      </ion-button>
    </form>

    <!-- Login Link -->
    <div class="login-section">
      <p>Sudah punya akun?</p>
      <ion-button fill="clear" (click)="onBackToLogin()" class="login-link">
        Masuk Sekarang
      </ion-button>
    </div>
  </div>
</ion-content>
